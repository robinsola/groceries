<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Grocery List Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your 5 item grocery list:</h1>
      <form id="blanks">
        <div class="form-group">
          <label for="item1">Item One:</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Item Two:</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">Item Three:</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">Item Four:</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">Item Five:</label>
          <input id="item5" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-danger">SUMBIT</button>
      </form>
      <ul id="output">
      </ul>
    </div>
  </body>
</html>
